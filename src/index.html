<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDEREÇO_DO_CSS">
  </head>
  <body>
    <main>
      <!--Titulo-->
      <h1>Sorteador</h1>
      <!--Formulário para sorteio do número-->
      <form id="form-sorteador">
        <div>
          <label for="numero-maximo">Número máximo</label>
          <input type="number" id="numero-maximo" required min="2" value="2" step="1" />
        </div>
        <button type="submit">Sortear número</button>
      </form>
      <!--Exibe o resultado-->
      <div class="resultado">
        O número sorteado foi: <span id="resultado-valor"></span>
      </div>
    </main>
    <script src="@@ENDEREÇO_DO_JS"></script>
  </body>
</html>
